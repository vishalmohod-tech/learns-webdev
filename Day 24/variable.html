<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Variables</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #222222;
      --card-bg: #f0f0f0;
      --primary-color: #4CAF50;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      text-align: center;
      transition: all 0.3s ease-in-out;
    }

    header {
      padding: 20px;
      background: var(--primary-color);
      color: white;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }

    .card {
      flex: 1 1 200px;
      max-width: 250px;
      background: var(--card-bg);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    /* Dark Theme */
    body.dark {
      --bg-color: #121212;
      --text-color: #f5f5f5;
      --card-bg: #1e1e1e;
      --primary-color: #bb86fc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Power of CSS Variables (Custom Properties)</h1>
    <h2>Switch between Light & Dark Theme using CSS Variables ðŸŒ—</h2>
  </header>

  <div class="container">
    <div class="card">Card 1: Reusable Styles</div>
    <div class="card">Card 2: Theming Made Easy</div>
    <div class="card">Card 3: Clean & Consistent Design</div>
  </div>

  <button onclick="toggleTheme()">Toggle Theme</button>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
