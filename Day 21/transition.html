<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Transitions Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f9;
    }

    .btn {
      padding: 15px 30px;
      font-size: 18px;
      color: #fff;
      background: #0077ff;
      border: none;
      border-radius: 8px;
      cursor: pointer;

      /* Transition properties */
      transition: 
        background-color 0.4s ease, 
        transform 0.4s ease, 
        box-shadow 0.4s ease;
    }

    .btn:hover {
      background-color: #cc5e1e;
      transform: scale(1.1);
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <button class="btn">Hover Me</button>
</body>
</html>
